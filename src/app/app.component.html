<mat-sidenav-container>
    <mat-sidenav #sidenav role="navidation" [opened]="openSideNav">
        <app-sidenav-list (sidenavClose)="sidenav.toggle()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
